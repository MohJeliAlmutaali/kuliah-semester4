<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Gaji</title>
    <!-- Add link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add script to fetch salary data from backend -->
    <script src="js/lihat-detail.js"></script>
</head>
<body class="bg-gray-100 py-8 px-4 flex justify-center items-center min-h-screen">
    <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Detail Gaji</h2>
        <div class="mb-6 space-y-4">
            <div class="flex justify-between items-center">
                <p class="font-semibold text-gray-700">Gaji Pokok:</p>
                <p id="gaji-pokok" class="text-gray-900"></p>
            </div>
            <div class="flex justify-between items-center">
                <p class="font-semibold text-gray-700">Tunjangan Transportasi:</p>
                <p id="tunjangan-transportasi" class="text-gray-900"></p>
            </div>
            <div class="flex justify-between items-center">
                <p class="font-semibold text-gray-700">Total Gaji:</p>
                <p id="total-gaji" class="text-gray-900"></p>
            </div>
        </div>
        <div class="text-center">
            <button onclick="window.location.href='index.html'" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md transform hover:scale-105 transition duration-300">
                Kembali
            </button>
        </div>
    </div>
</body>
</html>
