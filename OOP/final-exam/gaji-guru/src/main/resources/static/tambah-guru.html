<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-semibold mb-8">Tambah Guru</h1>

    <!-- Form tambah guru -->
    <form id="formTambahGuru" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="nama" class="block text-gray-700 text-sm font-bold mb-2">Nama</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama guru"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="tingkatPendidikan" class="block text-gray-700 text-sm font-bold mb-2">Tingkat Pendidikan</label>
            <input type="text" id="tingkatPendidikan" name="tingkatPendidikan" placeholder="Masukkan tingkat pendidikan"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="tahunPengalaman" class="block text-gray-700 text-sm font-bold mb-2">Tahun Pengalaman</label>
            <input type="number" id="tahunPengalaman" name="tahunPengalaman" placeholder="Masukkan tahun pengalaman"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="lokasi" class="block text-gray-700 text-sm font-bold mb-2">Lokasi</label>
            <input type="text" id="lokasi" name="lokasi" placeholder="Masukkan lokasi guru"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Simpan
            </button>
            <a href="/" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Batal</a>
        </div>
    </form>
</div>

<!-- Include JavaScript -->
<script src="./js/menu.js"></script>
<script src="./js/tambah-guru.js"></script>

</body>
</html>
