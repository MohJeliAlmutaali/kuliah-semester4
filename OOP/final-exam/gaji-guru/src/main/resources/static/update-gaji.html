<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data Gaji</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modern-form {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .modern-input {
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            padding: 0.5rem 1rem;
            width: 100%;
            margin-top: 0.5rem;
        }
        .modern-button {
            background: linear-gradient(90deg, #4f46e5, #5b21b6);
            border-radius: 10px;
            transition: all 0.3s ease;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
        }
        .modern-button:hover {
            background: linear-gradient(90deg, #5b21b6, #4f46e5);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="max-w-lg w-full modern-form">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Update Data Gaji</h2>

    <form id="updateForm">
        <div class="mb-4">
            <label for="gajiPokok" class="block text-gray-700">Gaji Pokok:</label>
            <input type="number" id="gajiPokok" name="gajiPokok" class="modern-input" required>
        </div>
        
        <div class="mb-4">
            <label for="tunjanganTransportasi" class="block text-gray-700">Tunjangan Transportasi:</label>
            <input type="number" id="tunjanganTransportasi" name="tunjanganTransportasi" class="modern-input" required>
        </div>

        <input type="hidden" id="guruId" name="id">

        <button type="submit" class="modern-button" onclick="updateGaji(); return false;">Update</button>
    </form>
</div>

<script src="js/update-gaji.js"></script>

</body>
</html>
